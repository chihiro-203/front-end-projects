<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/94fe6cf1af.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://chihiro-203.github.io/front-end-projects/data/umemeu.png" type="image/png type" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-paw"></i>
            <i class="fa-solid fa-shield-cat"></i>
            <i class="fa-solid fa-paw"></i>
        </div>
        <div class="calculation">
            <input type="text" value="" disabled class="equation" />
            <input type="text" value="" disabled class="result" />
        </div>
        <div class="buttons">
            <button class="num btn" value="7">7</button>
            <button class="num btn" value="8">8</button>
            <button class="num btn" value="9">9</button>
            <button class="sign btn" value="+">+</button>
            <button class="num btn" value="4">4</button>
            <button class="num btn" value="5">5</button>
            <button class="num btn" value="6">6</button>
            <button class="sign btn" value="-">-</button>
            <button class="num btn" value="1">1</button>
            <button class="num btn" value="2">2</button>
            <button class="num btn" value="3">3</button>
            <button class="sign btn" value="*">x</button>
            <button class="delete btn" value="C">C</button>
            <button class="num btn" value="0">0</button>
            <button class="equal btn" value="=">=</button>
            <button class="sign btn" value="/">/</button>
        </div>
    </div>
</body>

</html>
