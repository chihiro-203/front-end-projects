<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <script src='https://kit.fontawesome.com/94fe6cf1af.js' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Note</title>
    <link rel="icon" href="https://chihiro-203.github.io/front-end-projects/data/chihiro.png" type="image/png type">
</head>
<body>
    <div class="options">
        <div class="add-note">
            <div class="text">Add New Note</div>
            <button class="add" id="add">
                <i class="fa-solid fa-paw"></i>
            </button>
            <!-- delete all notes -->
            <button class="delete-all" id="delete-all">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </div>
</body>
</html>
